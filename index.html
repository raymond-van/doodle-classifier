<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/images/favicon-16x16.png">
    <meta chaet="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doodle Classifier</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="public/stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="public/stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <header>&nbsp;Doodle Classifier</header>
    <div id=canvas-container>
        <canvas id='canvas' width='300' height='300'></canvas>
    </div>
    <div id='table-container'>
        <table>
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Probability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id='name1'>&nbsp;</td>
                    <td id='prob1'>&nbsp;</td>
                </tr>
                <tr>
                    <td id='name2'>&nbsp;</td>
                    <td id='prob2'>&nbsp;</td>
                </tr>
                <tr>
                    <td id='name3'>&nbsp;</td>
                    <td id='prob3'>&nbsp;</td>
                </tr>
                <tr>
                    <td id='name4'>&nbsp;</td>
                    <td id='prob4'>&nbsp;</td>
                </tr>
                <tr>
                    <td id='name5'>&nbsp;</td>
                    <td id='prob5'>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id='clear-container'>
        <button id='clear' onclick="clearCanvas(canvas);">Clear</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
